name: Terraform Deploy

on:
  workflow_dispatch:

env:
  TF_VERSION: '1.6.6'

jobs:
  terraform:
    name: Terraform CI/CD
    runs-on: ubuntu-latest
    environment:
      name: prod-approval
      url: https://portal.azure.com/
    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Init
      run: |
        terraform init \
          -backend-config="storage_account_name=yourstorageaccount" \
          -backend-config="container_name=yourcontainer" \
          -backend-config="key=your-key.tfstate" \
          -backend-config="resource_group_name=your-rg"

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: âœ‹ Manual approval before apply
      uses: trstringer/manual-approval@v1
      with:
        secret: ${{ github.TOKEN }}
        approvers: ${{ github.actor }}
        minimum-approvals: 1
        issue-title: "Approve Terraform Apply?"
        issue-body: "Do you approve running `terraform apply` on `main`?"
        exclude-workflow-initiator-as-approver: false

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
